<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Vokabeltrainer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Chips oben (unverändert) -->
  <header class="chips-wrap">
    <div class="chip">⭐ <span id="pointsChip">0</span></div>
    <div class="chip">🪜 <span id="levelChip">1</span></div>
    <div class="chip">🔥 <span id="streakChip">0</span> d</div>

    <!-- Modus & Bearbeiten (unverändert: IDs bleiben) -->
    <button id="modeToggleBtn" class="pill mode-toggle">Lernen</button>
    <button id="editBtn" class="pill ghost">✏️ Bearbeiten</button>
  </header>

  <!-- STAGE: Karten + (unten) Progress/Bars -->
  <main id="mainArea">
    <div class="stage">

      <!-- CARDS -->
      <section class="cards" id="cards">
        <article id="tileLeft" class="tile es"><div class="txt"></div></article>
        <article id="tileRight" class="tile de"><div class="txt"></div></article>
      </section>

      <!-- Portrait-only: Box-Balken / Fortschritt (IDs beibehalten) -->
      <section class="progress-wrap portrait-only" id="progressWrap">
        <div class="bars-wrap" id="boxChart"></div>
        <div class="progress-labels">
          <span id="progressText">Fortschritt: 0/0 (0%)</span>
          <span id="completionText"></span>
        </div>
      </section>
    </div>
  </main>

  <!-- ANSWER BAR (nur Prüfen + nach Reveal sichtbar) -->
  <div class="answer-bar" id="answerBar">
    <button id="btnWrong" class="pill danger">❌ Falsch</button>
    <button id="btnRight" class="pill success">✅ Richtig</button>
  </div>

  <!-- Landscape-only: oben links Modus, oben rechts Box-Badge -->
  <button id="modeTopLeft" class="mode-top-left landscape-only">Lernen</button>
  <span id="boxBadgeTopRight" class="badge-top-right landscape-only">B1: 0</span>

  <!-- FAB Menü (unchanged) -->
  <button id="fabMenu" class="fab">≡</button>

  <!-- Bottom Sheet / Drawer (Werkzeuge) – Struktur beibehalten -->
  <aside id="drawer" class="drawer">
    <div class="drawer-head">
      <h2>Werkzeuge</h2>
      <button id="drawerClose" class="ghost pill">×</button>
    </div>

    <!-- Fortschritt (+7) ganz oben wie vereinbart -->
    <section class="panel">
      <h3>Fortschritt</h3>
      <button id="freshBtn" class="pill">+7</button>
    </section>

    <!-- UI-Sprache -->
    <section class="panel">
      <h3>UI-Sprache</h3>
      <div class="row">
        <label for="langSelect">UI-Sprache</label>
        <select id="langSelect">
          <option value="de">Deutsch</option>
          <option value="en">English</option>
          <option value="sv">Svenska</option>
          <option value="es">Español</option>
        </select>
      </div>
    </section>

    <!-- Übungen / Decks (IDs unverändert) -->
    <section class="panel">
      <h3>Übungen</h3>
      <div class="row">
        <label for="deckSelect">Deck</label>
        <select id="deckSelect"></select>
      </div>
      <div class="row">
        <button id="deckAddBtn" class="pill">＋</button>
        <button id="deckRenameBtn" class="pill ghost">✏️</button>
        <button id="deckDeleteBtn" class="pill danger">🗑️</button>
      </div>
      <div class="row">
        <input type="text" id="sideALabelInput" placeholder="A" />
        <input type="text" id="sideBLabelInput" placeholder="B" />
        <button id="saveLabelsBtn" class="pill success">✔︎</button>
      </div>
    </section>

    <!-- CSV Import (wieder .csv) -->
    <section class="panel">
      <h3>CSV Import (A,B)</h3>
      <input type="file" id="csvFile" accept=".csv" />
      <div class="subtle">UTF-8 / Win-1252 / ISO-8859-1; Komma oder Semikolon</div>
    </section>

    <!-- Richtung -->
    <section class="panel">
      <h3>Richtung</h3>
      <button id="toggleDirectionBtn" class="pill primary">A → B</button>
    </section>

    <!-- Statistik (inkl. Pie) -->
    <section class="panel">
      <h3>Statistik</h3>
      <canvas id="pieChart" width="220" height="220"></canvas>
    </section>

    <!-- Verwalten -->
    <section class="panel">
      <h3>Verwalten</h3>
      <div class="row">
        <button id="deleteBtn" class="pill danger">Aktive Karte löschen</button>
        <button id="resetProgressBtn" class="pill ghost">Nur Fortschritt</button>
        <button id="resetAllBtn" class="pill danger">Alles löschen</button>
      </div>
    </section>
  </aside>

  <script src="app.js"></script>
</body>
</html>
