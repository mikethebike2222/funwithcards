<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <!-- Zoomen erlaubt -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vokabeltrainer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header>

    <!-- Landscape-Info (nur Touch & Landscape sichtbar via CSS) -->
    <div id="landInfo"><span id="landInfoText">B1: 0</span></div>

    <div class="chip">ğŸ”¥ <span id="streakChip">0</span>d</div>
  </div>

  <!-- Globale Controls -->
  <div class="controls global">
    <button id="toggleModeBtn" class="pill secondary">Lernen</button>
    <button id="editBtn" class="pill">âœï¸ Bearbeiten</button>
    <button id="drawerToggleTop" class="pill ghost">â˜° Werkzeug</button>
  </div>

  <!-- Karten & Modusbereiche -->
  <main id="mainArea">
    <!-- LERNEN: zeigt beide Seiten -->
    <section id="learnPair" aria-live="polite">
      <div id="tileEs" class="tile front"></div>
      <div id="tileDe" class="tile back"></div>
    </section>

    <!-- PRÃœFEN: Zwei-Karten-Flow -->
    <section id="testPair" class="pair" aria-live="polite" hidden>
      <div id="testLeft"  class="tile front"></div>
      <div id="testRight" class="tile back muted"></div>
    </section>
    <div id="testActions" class="controls test-actions" hidden>
      <button id="btnWrong" class="pill danger">âŒ Falsch</button>
      <button id="btnRight" class="pill success">âœ… Richtig</button>
    </div>

    <!-- Box-Balken -->
    <div id="boxChart" aria-label="Box-Ãœbersicht"></div>
  </main>

  <!-- Inline-Editor -->
  <div id="editPanel" class="edit-panel" hidden>
    <input id="editA" type="text" placeholder="A" />
    <input id="editB" type="text" placeholder="B" />
    <div class="row">
      <button id="saveEditBtn"   class="pill success"  type="button">Speichern</button>
      <button id="cancelEditBtn" class="pill secondary" type="button">Abbrechen</button>
    </div>
  </div>

  <!-- Drawer / Werkzeuge -->
  <aside id="drawer" class="drawer" aria-hidden="true">
    <button id="drawerClose" title="SchlieÃŸen" aria-label="SchlieÃŸen">Ã—</button>

    <!-- 1) UI-Sprache -->
    <section class="panel">
      <h3 id="langBlockTitle">UI-Sprache</h3>
      <div class="row">
        <label for="langSelect" id="langLabel" class="sr-only">UI-Sprache</label>
        <select id="langSelect">
          <option value="de">Deutsch</option>
          <option value="en">English</option>
          <option value="sv">Svenska</option>
          <option value="es">EspaÃ±ol</option>
        </select>
      </div>
    </section>

    <!-- 2) Ãœbungen (Decks) -->
    <section class="panel">
      <h3 id="decksBlockTitle">Ãœbungen</h3>
      <div class="row">
        <label for="deckSelect" id="deckLabel" class="sr-only">Deck</label>
        <select id="deckSelect"></select>
      </div>
      <div class="row deck-actions">
        <button id="deckAddBtn"     class="pill ghost"     type="button" title="Neue Ãœbung">â•</button>
        <button id="deckRenameBtn"  class="pill secondary" type="button" title="Umbenennen">âœï¸</button>
        <button id="deckDeleteBtn"  class="pill danger"    type="button" title="LÃ¶schen">ğŸ—‘ï¸</button>
      </div>
      <div class="row">
        <input type="text" id="sideALabelInput" placeholder="A" />
        <input type="text" id="sideBLabelInput" placeholder="B" />
        <button id="saveLabelsBtn" class="pill" type="button" title="Labels speichern">âœ”ï¸</button>
      </div>
    </section>

    <!-- 3) CSV Import / Export -->
    <section class="panel">
      <h3 id="importTitle">CSV Import</h3>
      <div class="row">
        <input type="file" id="csvFile" accept=".csv" />
        <small class="muted">UTF-8 / Win-1252 / ISO-8859-1; Komma/Semikolon</small>
      </div>
      <div class="row">
        <button id="exportBtn" class="pill" type="button">Exportieren</button>
      </div>
      <h4 id="addCardTitle" class="subhead">Neue Karte hinzufÃ¼gen</h4>
      <div class="row">
        <input type="text" id="inputSideA" placeholder="A" />
      </div>
      <div class="row">
        <input type="text" id="inputSideB" placeholder="B" />
      </div>

    <!-- 4) Richtungswechsel (prominent) -->

      <div class="row">
        <span id="directionBadge" class="direction-badge">A â†’ B</span>
        <button id="toggleDirectionBtn" class="pill direction-btn" type="button" title="Richtung wechseln">Richtung wechseln</button>
      </div>
    </section>

    <!-- 5) Statistik â€“ Tortendiagramm mit Boxen -->
    <section class="panel">
      <h3 id="statsTitle">Statistik</h3>
      <canvas id="pieChart" width="220" height="220" aria-label="Kartenverteilung"></canvas>
      <div id="legend" class="legend" aria-hidden="true"></div>
    </section>

    <!-- 6) Verwalten -->
    <section class="panel">
      <h3>Verwalten</h3>
      <div class="row manage-actions">
        <button id="deleteBtn"         class="pill danger"    type="button">Aktive Karte lÃ¶schen</button>
        <button id="resetProgressBtn"  class="pill secondary" type="button">Nur Fortschritt lÃ¶schen</button>
        <button id="resetAllBtn"       class="pill danger"    type="button">Kartendeck lÃ¶schen</button>
      </div>
    </section>
  </aside>

  <!-- FAB fÃ¼r Drawer -->
  <button id="drawerToggle" title="Werkzeuge" aria-label="Werkzeuge">â˜°</button>

  <script src="app.js"></script>
</body>
</html>
